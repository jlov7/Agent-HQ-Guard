metadata:
  name: default
  version: 0.1.0
allow_agents:
  - openai-codex
  - anthropic-claude
  - google-jules
max_tokens_per_run: 80000
write_scopes:
  - path: "**"
    protected:
      - "infra/**"
      - ".github/**"
approvals:
  destructive_ops:
    required: 1
    approvers:
      - "@maintainers"
provenance_required: true
